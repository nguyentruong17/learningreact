<!DOCTYPE html>
<html>

<head>
    <title>React Components</title>

    <!--
        these 2 lines bring in the core React library
    -->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>

    <!-- 
        adding reference to the Babel JavaScript compiler, turn JSX to JavaScript
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.
js"></script>

    <style>
        #container {
            padding: 50px;
            background-color: navajowhite;
        }
    </style>


</head>

<body>
    <div id="container"></div>
    <!-- 
        the render method takes in 2 arguments:
        1) the HTML-like elements (aka JSX) you wish to OUTPUT
        2) the location in the DOM that React will render the JSX into
    -->

    <script type="text/babel">
        const destination = document.querySelector("#container");
        var person = prompt("Please enter your name: ", "Peter Parker")
        while (person == null || person.replace(/\s/g, "") == '') {
            person = prompt("Please enter your name: ", "Peter Parker");
        }
         
        const HelloWorld = React.createClass({
            //arrow function doesnt work with the error "Cannot read property 'props' of undefined"
            //fyi: https://stackoverflow.com/questions/50862192/react-typeerror-cannot-read-property-props-of-undefined
            render() {
                return (
                    //ask our render method to return the JSX with the following content 
                    <p>Hello {this.props.greetTarget}, this is React Component world!</p>
                );
            }
        });

        //an example of JSX componenets having children
        const Buttonify = React.createClass({
            render() {
                return(
                    <div>
                        <button type={this.props.behavior}> {this.props.children}</button>    
                    </div> 
                );
            }
        });

        ReactDOM.render(
            <div>
                {/* calling our component! */}
                <HelloWorld greetTarget = {person}/> {/* cannot call person directly, needs to put in {person} */}
                <Buttonify behavior = "Submit">CLICK ME!</Buttonify>
            </div>,
            destination

        );
        
    </script>

</body>

</html>
